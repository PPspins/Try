<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Roulette</title>
</head>
<body>
  <h1>Restaurant Roulette</h1>
  <div id="roulette">
    <p>Spin to Choose!</p>
  </div>
  <button id="spin">Spin!</button>
  <div id="result"></div>

  <script>
    // List of restaurants directly embedded in the code
    const restaurants = [
      { restaurant: "Canteen Food Hall", cuisine: "Mix" },
      { restaurant: "MomoFuku", cuisine: "Asian" },
      { restaurant: "Mama Rabbit", cuisine: "Bar" },
      { restaurant: "Mariposa Taco Tuesday", cuisine: "Hooka" },
      { restaurant: "The Thai House", cuisine: "Thai" },
      { restaurant: "Lotus of Siam", cuisine: "Thai" },
      { restaurant: "Kinara", cuisine: "Thai" },
      { restaurant: "Tang Tang Tang", cuisine: "Korean" },
      { restaurant: "LA VECINDAD", cuisine: "Mexican" },
      { restaurant: "spiegelworld", cuisine: "Club" },
      { restaurant: "Fogo du chao", cuisine: "Brazillian" },
      { restaurant: "Bleu Kitchen", cuisine: "Blk Own" },
      { restaurant: "Magical Show 4-10pm", cuisine: "Show" },
      { restaurant: "Toasted Gastrobrunch", cuisine: "Brunch" },
      { restaurant: "Mon Ami Gabi", cuisine: "Brunch" },
      { restaurant: "Dominique Ansel", cuisine: "Bakery" },
      { restaurant: "lolo chicken and waffles", cuisine: "Soul Food" },
      { restaurant: "EllaEm's Soul Food", cuisine: "Soul Food" },
      { restaurant: "Stuff My Turkey", cuisine: "Soul Food" },
      { restaurant: "Lucky House Seafood Restaurant", cuisine: "Dim Sum" },
      { restaurant: "Yun Noodle and Dumplings", cuisine: "Chinese" },
      { restaurant: "Yunnan Tasty Garden", cuisine: "Chinese" },
      { restaurant: "Mikiya Wagyu Shabu House", cuisine: "Hot Pot" },
      { restaurant: "Jinya", cuisine: "Ramen" },
      { restaurant: "Zen curry", cuisine: "Japanese Curry" },
      { restaurant: "Chamon", cuisine: "Tempura" },
      { restaurant: "ten Seconds Yunnan", cuisine: "Chinese" },
      { restaurant: "Ichiza 2 Hanare", cuisine: "Japanese" },
      { restaurant: "Edo Gastro Tapas", cuisine: "Tapas" },
      { restaurant: "Ramen Tatsu", cuisine: "Ramen" },
      { restaurant: "Q Bistro", cuisine: "Korean" },
      { restaurant: "Black Sheep", cuisine: "Asian Fusion" },
      { restaurant: "Alleyway Hot Pot", cuisine: "Hot Pot" },
      { restaurant: "Toridokoro Raku", cuisine: "Japanese" },
      { restaurant: "Lefty-J's", cuisine: "Hawaii Filipino" },
      { restaurant: "Mariscos Playa Escondida", cuisine: "Mexican Seafood" }
    ];

    // Spin Roulette
    function spinRoulette() {
      if (restaurants.length === 0) {
        alert("No data available.");
        return;
      }
      const randomIndex = Math.floor(Math.random() * restaurants.length);
      const chosen = restaurants[randomIndex];
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <p><strong>Restaurant:</strong> ${chosen.restaurant}</p>
        <p><strong>Cuisine:</strong> ${chosen.cuisine}</p>
      `;
    }

    // Attach spin function to button
    document.getElementById("spin").addEventListener("click", spinRoulette);
  </script>
</body>
</html>
